<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      background: linear-gradient(135deg, #1f2937, #4b5563);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background-color: #111827;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .forgot-container h1 {
      font-size: 1.8rem;
      color: #3b82f6;
      margin-bottom: 0.5rem;
    }

    .forgot-container p {
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-bottom: 1.5rem;
    }

    .forgot-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .forgot-container input {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #374151;
      color: white;
      font-size: 1rem;
    }

    .forgot-container input::placeholder {
      color: #9ca3af;
    }

    .forgot-container button {
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .forgot-container button:hover {
      background-color: #2563eb;
    }

    .login-footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .login-footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h1>CryptoCurrency Simulator</h1>
    <p>Enter your email and weâ€™ll send you a password reset link.</p>
    <form id="forgot-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="login-footer">
      <a href="Login.html">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`If the email ${email} is registered, a reset link will be sent.`);
    });
  </script>
</body>
</html>
