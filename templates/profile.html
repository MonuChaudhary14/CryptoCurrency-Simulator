<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - CryptoSim</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    /* Profile page main container */
    body{
        background: linear-gradient(to right, #1f1c2c, #928dab);
        margin: 0 0;
        padding: 0;
        box-sizing: border-box;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px 28px;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      border-radius: 12px;
      color: #eee;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.04em;
    }
    ul.profile-details {
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
      line-height: 1.7;
    }
    ul.profile-details li {
      margin-bottom: 14px;
      font-size: 1.1rem;
    }
    /* Responsive adjustments */
    @media (max-width: 700px) {
      main {
        margin: 20px 2vw;
        padding: 12px 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-container">
      <div class="navbar-title"><h1>CryptoSim</h1></div>
      <div class="auth-links">
        <div class="user-dropdown" tabindex="0" aria-label="User profile options">
          <button class="dropbtn" aria-haspopup="true" aria-expanded="false">{{ username }} â–¾</button>
          <div class="dropdown-content" role="menu" aria-hidden="true">
            <a href="{{ url_for('profile') }}" role="menuitem" tabindex="-1" class="drop-down-profile">Profile</a>
            <form method="POST" action="{{ url_for('logout') }}" role="menuitem" tabindex="-1">
              <button type="submit" class="logout-btn">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <h2>Your Profile</h2>
    <ul class="profile-details">
      <li><strong>Username:</strong> {{ username }}</li>
      <li><strong>Name:</strong> {{ name }}</li>
      <li><strong>Unique ID:</strong> {{ unique_code }}</li>
    </ul>
  </main>
</body>
</html>
